<div>
  <table>
    <tr>
      <td>
        <p> Selected season: {{selectedSeason}} </p>
        <mat-form-field appearance="fill">
          <mat-label>Season</mat-label>
          <select matNativeControl [(ngModel)]="selectedSeason" name="season">
            <option value="" selected></option>
            <option *ngFor="let season of seasonSelectionList" [value]="season.value">
              {{season.viewValue}}
            </option>
          </select>
        </mat-form-field>
      </td>

      <td>
        <p> Selected stat: {{selectedStat}} </p>
        <mat-form-field appearance="fill">
          <mat-label>Stats</mat-label>
          <select matNativeControl required [(ngModel)]="selectedStat" name="stat">
            <option value="" selected></option>
            <option *ngFor="let stat of statSelectionList" [value]="stat.value">
              {{stat.viewValue}}
            </option>
          </select>
        </mat-form-field>
      </td>
      <td> 
          <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
      </td>
    </tr>
  </table>
</div>
