<div>
  <h2 class='component-title'>Team List</h2>
</div>

<div>
  
  <div>
    <table mat-table [dataSource]="dsTable">
      <!-- Team ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let team" (click)="onSelect(team)"> {{team.ID}}
        </td>
      </ng-container>

      <!-- Team Full Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let team">{{team.FullName}}</td>
      </ng-container>

      <!-- Team Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let team">{{team.Name}}</td>
      </ng-container>

      <!-- Team Abbreviation Column -->
      <ng-container matColumnDef="abbreviation">
        <th mat-header-cell *matHeaderCellDef>Abbreviation</th>
        <td mat-cell *matCellDef="let team">{{team.Abbreviation}}</td>
      </ng-container>

      <!-- Team city Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let team">{{team.City}}</td>
      </ng-container>

      <!-- Team Conference Column -->
      <ng-container matColumnDef="conference">
        <th mat-header-cell *matHeaderCellDef>Conference</th>
        <td mat-cell *matCellDef="let team">{{team.Conference}}</td>
      </ng-container>

      <!-- Team Division Column -->
      <ng-container matColumnDef="division">
        <th mat-header-cell *matHeaderCellDef>Division</th>
        <td mat-cell *matCellDef="let team">{{team.Division}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
  </div>

  <div>
    <app-team *ngIf='selectedTeam' [selectedTeam]="selectedTeam"></app-team>
  </div>
</div>
