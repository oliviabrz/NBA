<h2>My Players</h2>
<ul class="players">
  <li *ngFor="let player of players"
    [class.selected]="player === selectedPlayer"
    (click)="onSelect(player)">
    <span class="badge">{{player.ID}}</span> {{player.FirstName}} {{player.LastName}}
  </li>
</ul>

<table mat-table [dataSource]="players">
  <!-- Player ID Column -->
  <ng-container  matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let player"> {{player.ID}}</td>
  </ng-container>

  <!-- Player First Name Column -->
  <ng-container  matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let player">{{player.FirstName}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div *ngIf="selectedPlayer">
  <h2>{{selectedPlayer.LastName | uppercase}} Details</h2>
  <div><span>ID: </span>{{selectedPlayer.ID}}</div>
  <div>
    <label for="player-name">Player name: </label>
    <input id="player-name" [(ngModel)]="selectedPlayer.LastName" placeholder="name">
  </div>
</div>
